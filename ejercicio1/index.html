<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <form name="formulario1">
        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>
                        <label for="horas_trabajadas">Ingresa el valor de horas trabajadas:</label>
                    </td>
                    <td>
                        <input name="horas_trabajadas" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tarifa_por_hora">Ingresa el valor de tarifa por hora:</label>
                    </td>
                    <td>
                        <input name="tarifa_por_hora" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" rowspan="1">
                        <input value="Procesar" type="button" onclick="algoritmo();" />
                        <input type="reset" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="salario">Valor de salario:</label>
                    </td>
                    <td>
                        <input name="salario" step="0.000001" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="./js/funciones.js"></script>
</body>
</html>
